<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crystal Chase!</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  </head>
  <body>
    <div class="game-wrapper">
      <div class="join-game-form" id="joinBox">
        <div class="form-group">
          <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
          <small id="nameHelp" class="text-danger">
            Must be 3-16 characters long.
          </small>
        </div>

        <button type="submit" id="joinBtn" class="btn btn-primary">Join game</button>
      </div>
      <div id="crystal-chase"></div>
    </div>
    <div class="scores-wrapper">
      <table class="table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="scores">

        </tbody>
      </table>
    </div>
    <script src="/js/lib/phaser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/crystal-chase.js"></script>
    <script src="/js/crystal-chase.models.js"></script>
    <script src="/js/crystal-chase.models.Player.js"></script>
    <script src="/js/crystal-chase.models.Crystal.js"></script>
    <script src="/js/crystal-chase.score-board.js"></script>
    <script src="/js/crystal-chase.network.js"></script>
    <script src="/js/crystal-chase.ui.js"></script>
    <script src="/js/crystal-chase.utils.js"></script>
    <script src="/js/crystal-chase.game-wrap.js"></script>
  </body>
</html>
